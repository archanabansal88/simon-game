<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Simon Game</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
	</head>
	<body>
		<div class ='root'>
			<div class="outerArea">
				<div class="top-half">
					<div class="top-left outer" id="green"></div>
					<div class="top-right outer" id="red"></div>
				</div>
				<div class="bottom-half ">
					<div class="bottom-left outer" id="yellow"></div>
					<div class="bottom-right outer" id="blue"></div>
				</div>
			</div>
			<div class="center">
				<h1 class="heading">Simon</h1>
				<div class="strict-light"></div>
				<div class="button-container">
					<div class="inline">
						<div class="count-container"><div class="move-count"></div></div>
						<div class="upper-case">count</div>
					</div>
					<div class="inline">
						<button class="start"></button>
						<div class="upper-case">start</div>
					</div>
					<div class="inline">
						<button class="strict"></button>
						<div class="upper-case">strict</div>
					</div>
				</div>
				<div class="power-container">
					<span class="upper-case">OFF</span>
					<div  class="power-button"><div class="input-button" ></div></div>
					<span class="upper-case">ON</span>
				</div>
			</div>
			
		</div>
		
		<script type="text/javascript" src="./lib/jquery.js"></script>
		<script src="./scripts/index.js"></script>
	</body>
</html>
